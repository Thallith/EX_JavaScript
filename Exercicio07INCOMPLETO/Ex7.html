<!-- Crie uma página que receba N valores do usuário. Crie botões para mostrar todos os valores inseridos, o maior valor e o
menor valor do vetor. -->

<script>
    var lista = [];
    function inserirvalores() {
        let valor = document.getElementById('valor').value;
        //push metódo para inserir
        lista.push(valor);
        document.getElementById('valor').value = "";
        document.getElementById('valor').focus()
    }


    function verificarMaior() {
        numeros = document.getElementById("valor").value;
        numeros = numeros.split(",");
        var maior = parseInt(numeros[0]);
        for(i=1;i<numeros.length;i++) {
            if(parseInt(numeros[i]) > maior) {
                maior = parseInt(numeros[1]);
            }
        }
        alert(maior);
    }



    

    function exibirvalores() {
        var res = document.getElementById('res');
        //limpa antes de exibir
        res.innerHTML = "";
        for (let i = 0; i < lista.length; i++) {
            res.innerHTML += lista[i] + "-"
        }
    }


    function verificarMaior() {
        var valor = document.getElementById('valor');
        valor = valor.split("");
        var maior = parseInt(valor[0])
        for(i=0;i<valor.length;i++) {
            if(parseInt(valor) > maior) {
                maior = parseInt(valor[1])
                "O maior é " + maior
            }
        }
        }

        
    



    function verificarMaior() {
        numeros = document.getElementById("res").value;
        numeros = numeros.split(",");
        var maior = parseInt(numeros[0]);
        for(i=1;i<lista.length;i++) {
            if(parseInt(numeros[i]) > maior) {
                maior = parseInt(numeros[1]);
            }
        }
        alert(maior);
    }
    


</script>
<body>
    <form action="" method="post">
        Números <input type="text" name="" id="valor" placeholder="Digite valores">

    <input type="button" value="Inserir" onclick="inserirvalores()">
    <input type="button" value="Exibir" onclick="exibirvalores()">
    <input type="button" value="Maior" onclick="verificarMaior()">
    <input type="button" value="Menor" onclick="verificarMenor()">
    </form>

    <h4 id="res"></h4>
</body>

</html>
