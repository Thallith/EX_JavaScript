          var produto1 = document.getElementById('name1').value

          var valor2=parseFloat(document.getElementById('v2').value)
          var qtd2=parseInt(document.getElementById('q2').value)

          var resul = (qtd*valor) + (qtd1*valor1) + (qtd2*valor2)
        
          document.getElementById('total').innerHTML= "Custo da venda:" + resul + "R$"

      }

         
      
  </script>
