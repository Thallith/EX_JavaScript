    <!-- Desenvolva uma página para calcular o custo para assentar piso, sabendo que o preço é de 36,00 por m². O programa
    deve ler o comprimento e a largura total do cômodo. -->

    <script>
        function calcular() {
            var com = parseFloat(document.getElementById('com').value)
            var lar = parseFloat(document.getElementById('lar').value)
            document.getElementById('total').innerHTML = (com*lar)*36+ "R$"
            document.getElementById('res').innerHTML = "O custo para colocar piso no cômodo será de: "

        }
    </script>

        <h2>Programa para calcular o custo para assentar piso</h2>
